<!-- flask_app/templates/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>Poker Game</h1>
    <div id="game">
        <div id="players">
            <!-- Display player hands -->
            <div id="player1-hand">
                <img src="{{ url_for('static', filename='card_back.png') }}" alt="Card">
                <img src="{{ url_for('static', filename='card_back.png') }}" alt="Card">
            </div>
            <!-- Display community cards -->
            <div id="community-cards">
                <img src="{{ url_for('static', filename='card_back.png') }}" alt="Card">
                <img src="{{ url_for('static', filename='card_back.png') }}" alt="Card">
                <img src="{{ url_for('static', filename='card_back.png') }}" alt="Card">
                <img src="{{ url_for('static', filename='card_back.png') }}" alt="Card">
                <img src="{{ url_for('static', filename='card_back.png') }}" alt="Card">
            </div>
        </div>
        <!-- Betting controls -->
        <div id="bet-controls">
            <input type="number" id="bet-amount" placeholder="Enter bet amount">
            <button onclick="placeBet()">Bet</button>
            <button onclick="fold()">Fold</button>
        </div>
        <!-- Pot size -->
        <div id="pot">
            Pot: $<span id="pot-size">0</span>
        </div>
        <!-- Messages -->
        <div id="messages">
            <p id="game-message">Welcome to the game!</p>
        </div>
        <div id="bot-actions">
            <h3>Bot Actions</h3>
            <p id="bot-1-action">Bot 1: Waiting...</p>
            <p id="bot-2-action">Bot 2: Waiting...</p>
            <p id="bot-3-action">Bot 3: Waiting...</p>
            <p id="bot-4-action">Bot 4: Waiting...</p>
        </div>
    </div>

    <script>
        function placeBet() {
            var amount = $('#bet-amount').val();
            $.ajax({
                url: '/bet',
                type: 'POST',
                data: { amount: amount },
                success: function(response) {
                    $('#game-message').text(response.message);
                    updateGameState(response);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }

        function fold() {
            $.ajax({
                url: '/fold',
                type: 'POST',
                success: function(response) {
                    $('#game-message').text(response.message);
                    updateGameState(response);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }

        function check() {
            $.ajax({
                url: '/player_action',
                type: 'POST',
                data: { action: 'check' },
                success: function(response) {
                    $('#game-message').text(response.message);
                    updatePotSize(response);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }

        function updateBotActions(botActions) {
        for (let i = 0; i < botActions.length; i++) {
            $(`#bot-${i + 1}-action`).text(`Bot ${i + 1}: ${botActions[i].action}`);
        }
        }

        function startBotActions() {
            $.ajax({
                url: '/start_bot_actions',
                type: 'POST',
                success: function(response) {
                    console.log(response.message);
                    updateBotActions(response.botActions);
                    updatePotSize(response);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }

        function call() {
            $.ajax({
                url: '/player_action',
                type: 'POST',
                data: { action: 'call' },
                success: function(response) {
                    $('#game-message').text(response.message);
                    updatePotSize(response);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }

        function raise() {
            var amount = $('#raise-amount').val();
            $.ajax({
                url: '/player_action',
                type: 'POST',
                data: { action: 'raise', amount: amount },
                success: function(response) {
                    $('#game-message').text(response.message);
                    updatePotSize(response);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }

        function updatePotSize(response) {
            $('#pot-size').text(response.pot_size);
        }
                function updateGameState(response) {
                    $('#player1-hand').empty();
                    response.player_hand.forEach(card => {
                        $('#player1-hand').append(`<img src="/static/${card}.png" alt="Card">`);
                    });

                    $('#community-cards').empty();
                    response.community_cards.forEach(card => {
                        $('#community-cards').append(`<img src="/static/${card}.png" alt="Card">`);
                    });

                    $('#pot-size').text(response.pot_size);
                }
    </script>
</body>
</html>
